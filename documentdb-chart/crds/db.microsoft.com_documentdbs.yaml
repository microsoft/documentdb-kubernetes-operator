                    type: object
                  postgres:
                    description: Postgres configures TLS for the Postgres server (placeholder
                      for future phases).
                    type: object
                type: object
              walReplicaPluginName:
                description: WalReplicaPluginName is the name of the wal replica plugin
                  to use.
                type: string
