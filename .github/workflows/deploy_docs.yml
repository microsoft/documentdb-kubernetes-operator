name: Deploy MkDocs and Helm Repo
on:
  workflow_dispatch:
  push:
    branches:
      - main
    paths:
      - 'docs/**'
      - 'mkdocs.yml'
      - 'operator/documentdb-helm-chart/**'

permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: 3.x
      - name: Install dependencies
        run: pip install mkdocs mkdocs-material
      - name: Build documentation
        run: mkdocs build --clean
      
      - name: Install Helm
        run: |
          curl https://raw.githubusercontent.com/helm/helm/main/scripts/get-helm-3 | bash
      
      - name: Update chart dependencies
        run: |
          cd operator/documentdb-helm-chart
          helm dependency update
      
      - name: Package Helm chart
        run: |
          mkdir -p site/charts
          helm package operator/documentdb-helm-chart -d site/charts
      
      - name: Generate Helm index
        run: |
          helm repo index site/charts --url https://guanzhousongmicrosoft.github.io/documentdb-kubernetes-operator/charts
      
      - name: Setup Pages
        uses: actions/configure-pages@v5
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: 'site'
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4