                    maximum: 1800
                    minimum: 0
                    type: integer
                type: object
              tls:
                description: TLS configures certificate management for DocumentDB
                  components.
                properties:
                  gateway:
                    description: 'Gateway configures TLS for the gateway sidecar (Phase
