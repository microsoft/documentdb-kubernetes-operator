apiVersion: postgresql.cnpg.io/v1
kind: Cluster
metadata:
  name: cluster-example
spec:
  instances: 1

  plugins:
  - name: cnpg-i-wal-replica.documentdb.io

  replicationSlots:
    synchronizeReplicas: 
      enabled: true

  bootstrap:
    initdb:
      postInitSQL:
        "select * from pg_create_physical_replication_slot('wal_replica');

  storage:
    size: 1Gi
  
  logLevel: "debug"
