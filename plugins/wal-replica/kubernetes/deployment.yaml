apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: wal-replica
  name: wal-replica
spec:
  replicas: 1
  selector:
    matchLabels:
      app: wal-replica
  strategy: {}
  template:
    metadata:
      creationTimestamp: null
      labels:
        app: wal-replica
    spec:
      serviceAccountName: wal-replica-manager
      containers:
      - image: cnpg-i-wal-replica:latest
        name: cnpg-i-wal-replica
        ports:
        - containerPort: 9090
          protocol: TCP
        args:
        - receivewal
        - --server-cert=/server/tls.crt
        - --server-key=/server/tls.key
        - --client-cert=/client/tls.crt
        - --server-address=:9090
        volumeMounts:
        - mountPath: /server
          name: server
        - mountPath: /client
          name: client
        resources: {}
      volumes:
      - name: server
        secret:
          secretName: walreplica-server-tls
      - name: client
        secret:
          secretName: walreplica-client-tls
